<html>
<head><title>validation attributes</title>
</head>
<body>
<h1>validation attributes</h1>
<form>
	<label>username</label>
	<input type="text" minlength="2" maxlength="10" required /><br><br>
	<label>mobile number</label>
	<input type="number" placeholder="10-digits number" /><br><br>
	<label>email id</label>
	<input type="email" tabindex="1" /><br><br>
	<label>password</label>
	<input type="password" tabindex="2" /><br><br>
	<label>country</label>
	<input type="text" value="india" /><br><br>
	<label>quatation</label>
	<input type="number" min="100" max="10000" /><br><br>
	<label>others</label>
	<input type="text" disabled /><br><br>
	<input type="submit" />
	<input type="reset" />
</form>
</body>
</html>
